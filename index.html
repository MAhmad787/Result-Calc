<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Creator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="input-container">
        <h1>Result Calculator</h1>
        <form class="input" id='input_form'>
            <div class="name">
                <h3>Name</h3>
                <div class="fields">
                    <input type="text" title='Must Be Alphabets' pattern='[a-zA-Z]{}' placeholder='First Name'
                        class='f-name' id='f_name' required>
                    <input type="text" title='Must Be Alphabets' pattern='[a-zA-Z]{}' placeholder='Last Name'
                        class='l-name' id='l_name' required>
                </div>
            </div>
            <div class="city">
                <h3>City</h3>

                <input type="text" title='Must Be Alphabets' pattern='[a-zA-Z]{}' placeholder='Your City' class='city'
                    id='city' required>
            </div>
            <div class="institute">
                <h3>Institute</h3>

                <input type="text" title='Must Be Alphabets' pattern='[a-zA-Z]{}' placeholder='Your Institute'
                    class='institute' id='institute' required>
            </div>
            <div class="nos-box">
                <h3>Number of Subjects</h3>
                <div class="fields">

                    <input type="number" title='Must Be a Number' pattern='[0-9]' placeholder='No.' class='nos' id='nos'
                        required min='1' max='8'>
                    <input type="button" value="Enter Marks" class='enter' id='enter'>
                </div>
            </div>
            <div class="subjects-box" id='subj_box'>
                <h3>Name of Subject <span id="count">1</span></h3>
                <input type="text" title='Must Be Alphabets' pattern='[a-zA-Z]{}' id='n_subj' class='n-subj' required>
                <div class="marks">
                    <h3>Total Marks</h3>
                    <input type="text" name="total" id="tot" class="tot" required>
                    <h3>Obtained Marks</h3>

                    <input type="text" name="obtained" id="obt" class="obt" required>
                    <span id='msg'>Please Fill all fields!</span>
                    <br>
                    <input type="button" id='next' class='next' value='Next'>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Get Totals" class="submit" id="submit">
            </div>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
